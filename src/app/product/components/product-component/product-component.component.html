<div class="border border-primary"> <p>{{Category[this.model.category]}}</p>
    <p>{{this.model.description}}</p>
    <p>{{this.model.name}}</p>
    <p>{{this.model.price}}</p>
    <p>{{this.model.isAvailable}}</p>

    <button (click)="onBuy($event)" >Buy</button>
</div>
